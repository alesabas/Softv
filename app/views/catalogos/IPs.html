<div class="card animated fadeIn" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Cat치logo IP</strong>
			<br>
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Cat치logo IP</a>
            </small>
        </header>
        <div class="tools">
            <!--<button type="button" class="btn btn-primary btn-sm" ng-click="$OpenAddIP" title="Crear una IP nueva"><i class="fa fa-plus"></i> NUEVA IP</button>-->
            <button type="button" class="btn btn-default btn-sm" ui-sref="home.catalogos.redes_detalle({ id: $ctrl.IdRed })" title="Salir" ng-if="$ctrl.IdRed > 0 && $ctrl.Mod == 1"><i class="glyphicon glyphicon-log-out"></i> Cancelar</button>
            <button type="button" class="btn btn-default btn-sm" ui-sref="home.catalogos.redes_editar({ id: $ctrl.IdRed })" title="Salir" ng-if="$ctrl.IdRed > 0 && $ctrl.Mod == 0"><i class="glyphicon glyphicon-log-out"></i> Cancelar</button>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
			<div class="col-md-12">
                <div class="col-md-3" style="text-align:right">
                    <div class="input-group">
                        <input type="text" name="InpSearchIP" class="form-control input-sm" ng-model="$ctrl.SearchIP" placeholder="Buscar IP">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <div class="col-md-9">
			    </div>
			</div>
        </div>
        <br>
        <div class="col-md-12">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="7%"><b>Id</b></th>
                            <th width="10%"><b>IP</b></th>
                            <th width="10%"><b>Status</b></th>
                            <th width="18%"><b>Ultima Fecha de Asignaci칩n</b></th>
                            <th width="18%"><b>Ultima Fecha de Liberaci칩n</b></th>
                            <th width="17%"><b>Ultimo Cliente Asignado</b></th>
                            <th width="20%" ng-if="$ctrl.blockC || "><b>Acciones</b></th>
                            <th width="20%" colspan="2" ng-if="$ctrl.blockE"><b>Acciones</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="!$ctrl.ViewList">
							<td class="text-center" colspan="8">SIN REGISTROS</td>
						</tr>
                        <tr dir-paginate="X in $ctrl.IPList|filter:$ctrl.SearchIP|itemsPerPage:7" ng-show="$ctrl.ViewList">
                            <td>{{ X.IdIP }}</td>
                            <td>{{ X.IP_ALL }}</td>
                            <td ng-if="X.Status == 'D'">Disponible</td>
                            <td ng-if="X.Status == 'A'">Asignada</td>
                            <td>{{ X.UltimaFechaAsignacion }}</td>
                            <td>{{ X.UltimaFechaLiberacion }}</td>
                            <td>{{ X.UltimoClienteAsignado }}</td>
                            <td><button type="button" class="btn btn-info btn-xs" ng-click="$ctrl.OpenViewIP(X.IdIP)" title="Consultar IP"><i class="fa fa-eye"></i> CONSULTAR</button></td>
                            <td><button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.OpenUpdateIP(X.IdIP)" title="Editar IP" ng-if="$ctrl.blockE"><i class="fa fa-pencil-square-o"></i> EDITAR</button></td>
                            <!--
                            <td><button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.OpenDeleteIP(X.Clv_IP)" title="Eliminar IP"><i class="fa fa-trash"></i> ELIMINAR</button></td>
                            -->
                        </tr>
                    </tbody>
                </table>
                <br>
                <div style="margin-top:-40px;">
					<dir-pagination-controls max-size="7" direction-links="true" boundary-links="true" ng-if="$ctrl.IPList.length > 0">
					</dir-pagination-controls>
				</div>
            </div>
        </div>
    </div>
</div>
