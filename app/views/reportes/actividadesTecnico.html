<div class="card animated fadeIn" style="margin-top:20px;">
    
      <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
          <strong style="font-weight:bold; border:none; margin-left:10px; font-size: 16px;">Reporte listado de actividades del t√©cnico</strong>
          <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> Reportes</small>
        </header>
        <div class="tools">
    
        </div>
      </div>
    
      <div class="card-body">

          <div class="col-md-5" ng-show="$ctrl.showfilters">
              <form angular-validator-submit="$ctrl.GetReport()" name="contratoForm" novalidate angular-validator>
                  <div class="col-md-12">
                      <div class="alert alert-info" role="alert">
                          <strong>Atencion !</strong> Selecciona un rango de fechas para el reporte.
                        </div>
                
                        <div class="col-md-6">
                            <label><i class="md md-today"></i> Fecha Inicial:</label>
                            <div class="input-group" moment-picker="$ctrl.fechainicio" format="YYYY-MM-DD">
                              <span class="input-group-addon">
                              <i class="octicon octicon-calendar"></i>
                              </span>
                              <input class="form-control input-sm" placeholder="Fecha de inicio" validate-on="dirty" required required-message="'Este campo es obligatorio.'"
                                ng-model="$ctrl.fechainicio" ng-model-options="{ updateOn: 'blur' }">
                            </div>
                        </div>
                
                      <div class="col-md-6">
                          <label> <i class="md md-today"></i> Fecha final:</label>
                          <div class="input-group" moment-picker="$ctrl.fechafin" format="YYYY-MM-DD">
                            <span class="input-group-addon">
                            <i class="octicon octicon-calendar"></i>
                            </span>
                            <input class="form-control input-sm" placeholder="Fecha de inicio" validate-on="dirty" required required-message="'Este campo es obligatorio.'"
                              ng-model="$ctrl.fechafin" ng-model-options="{ updateOn: 'blur' }">
                          </div>
                      </div>   
                  </div>
                 
                  <div class="col-md-12">
                    <br>
                      <label><b>Tipo de Reporte</b></label><br>
                      <label class="radio-inline radio-styled">
                      <input type="radio" name="inlineRadioOptions" ng-model="$ctrl.tiporeporte" value="1"><span>Detalle</span>
                      </label>
                      <label class="radio-inline radio-styled">
                        <input type="radio" name="inlineRadioOptions"  ng-model="$ctrl.tiporeporte"  value="2"><span>Resumen</span>
                      </label>
                  </div>
               
                <div class="col-md-12">
                  <button class="btn btn-warning btn-block" type="submit">
                    <i class="fa fa-line-chart" aria-hidden="true"></i> Generar Reporte</button>
                </div>
        
              </form>
            </div>
        
            <div class="col-md-5" ng-show="!$ctrl.showfilters">
              <filtros-reporte report="$ctrl.report" order="$ctrl.order" responseparams="$ctrl.responseparams" showfilters="$ctrl.showfilters">
              </filtros-reporte>
        
            </div>
            <div class="col-md-7">
              <a href="{{$ctrl.url}}" target="_blank" class="btn btn-default-bright btn-block">
                <i class="fa fa-external-link-square" aria-hidden="true"></i> Ver reporte en pantalla completa </a>
              <iframe src="{{$ctrl.url}}" width="700px;" height="500px;"></iframe>
            </div>
          
   
      </div>
</div>
